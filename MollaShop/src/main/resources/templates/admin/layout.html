<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link th:href="@{/admin/assets/img/favicon.png}" rel="icon">
<link th:href="@{/admin/assets/img/apple-touch-icon.png}"
	rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/boxicons/css/boxicons.min.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/quill/quill.snow.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/quill/quill.bubble.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/remixicon/remixicon.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/simple-datatables/style.css}"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{/admin/assets/css/style.css}" rel="stylesheet">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

	<!-- ======= Header ======= -->
	<div th:replace="admin/fragments/header:: header"></div>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<div th:replace="admin/fragments/aside:: aside"></div>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div layout:fragment="content"></div>
		<!-- Main-->

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="admin/fragments/footer:: footer"></div>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<script
		th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
		integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Vendor JS Files -->
	<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>
	<script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/quill/quill.min.js}"></script>
	<script
		th:src="@{/admin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/admin/assets/js/main.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script th:src="@{/admin/assets/js/home.js}"></script>
	<script th:src="@{/admin/assets/js/list-user.js}"></script>
	<script th:src="@{/admin/assets/js/form-user.js}"></script>
	<script th:src="@{/admin/assets/js/list-category.js}"></script>
	<script th:src="@{/admin/assets/js/list-brand.js}"></script>
	<script th:src="@{/admin/assets/js/form-product.js}"></script>
	<script th:src="@{/admin/assets/js/list-product.js}"></script>
	<script th:src="@{/admin/assets/js/list-order.js}"></script>
	<script th:src="@{/admin/assets/js/revenue-statistics.js}"></script>
	<script th:src="@{/admin/assets/js/view-statistics.js}"></script>
	<script th:src="@{/admin/assets/js/like-statistics.js}"></script>

	<script th:inline="javascript">
/*<![CDATA[*/

    var error = /*[[${error}]]*/ '';
	if(error !== null){
		Swal.fire({
			  icon: 'error',
			  title: 'Thông báo lỗi',
			  text: error,
			})
	}

	var message = /*[[${message}]]*/ '';
	if(message !== null){
		Swal.fire({
			  icon: 'success',
			  title: 'Thông báo lỗi',
			  text: message,
			})
	}
/*]]>*/
</script>
</body>

</html>
