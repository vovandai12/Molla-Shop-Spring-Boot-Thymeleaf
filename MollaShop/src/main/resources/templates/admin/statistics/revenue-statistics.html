<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout.html}">

<head>
<title>Thống kê doanh thu</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="pagetitle">
			<h1>Thống kê</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Doanh thu</a></li>
					<!-- <li class="breadcrumb-item active">Dashboard</li> -->
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">
								Thống kê doanh thu theo tháng trong năm <label for="yearRevenue">
									<select class="form-select" id="yearRevenue" name="yearRevenue"
									onchange="demotest()">
										<option th:each="item, i : ${years}" th:value="${item}"
											th:text="${item}"></option>
											<option value="444444444">4444444444</option>
								</select>
								</label>
							</h5>

							<!-- Line Chart -->
							<div id="revenueStatisticsYear" style="min-height: 400px;"
								class="echart"></div>

						</div>
					</div>

				</div>

				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Thống kê theo danh mục</h5>

							<!-- Pie Chart -->
							<div id="pieChart" style="min-height: 400px;" class="echart"></div>

							<script>
                document.addEventListener("DOMContentLoaded", () => {
                  echarts.init(document.querySelector("#pieChart")).setOption({
                    title: {
                      text: 'Referer of a Website',
                      subtext: 'Fake Data',
                      left: 'center'
                    },
                    tooltip: {
                      trigger: 'item'
                    },
                    legend: {
                      orient: 'vertical',
                      left: 'left'
                    },
                    series: [{
                      name: 'Access From',
                      type: 'pie',
                      radius: '50%',
                      data: [{
                        value: 1048,
                        name: 'Search Engine'
                      },
                      {
                        value: 735,
                        name: 'Direct'
                      },
                      {
                        value: 580,
                        name: 'Email'
                      },
                      {
                        value: 484,
                        name: 'Union Ads'
                      },
                      {
                        value: 300,
                        name: 'Video Ads'
                      }
                      ],
                      emphasis: {
                        itemStyle: {
                          shadowBlur: 10,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                      }
                    }]
                  });
                });
              </script>
							<!-- End Pie Chart -->

						</div>
					</div>
				</div>

			</div>
		</section>
	</div>
</body>

</html>
