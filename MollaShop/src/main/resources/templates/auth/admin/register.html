<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Đăng ký</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link th:href="@{/admin/assets/img/favicon.png}" rel="icon">
<link th:href="@{/admin/assets/img/apple-touch-icon.png}"
	rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/boxicons/css/boxicons.min.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/quill/quill.snow.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/quill/quill.bubble.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/remixicon/remixicon.css}"
	rel="stylesheet">
<link th:href="@{/admin/assets/vendor/simple-datatables/style.css}"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{/admin/assets/css/style.css}" rel="stylesheet">
</head>

<body>

	<main>
		<div class="container">

			<div th:replace="admin/fragments/message:: message"></div>

			<section
				class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div
							class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

							<div class="d-flex justify-content-center py-4">
								<a th:href="@{/home}"
									class="logo d-flex align-items-center w-auto"> <img
									th:src="@{/admin/assets/img/logo.png}" alt=""> <span
									class="d-none d-lg-block">NiceAdmin</span>
								</a>
							</div>
							<!-- End Logo -->

							<div class="card mb-3">

								<div class="card-body">

									<div class="pt-4 pb-2">
										<h5 class="card-title text-center pb-0 fs-4">Tạo tài
											khoản</h5>
										<p class="text-center small">Nhập thông tin tài khoản của
											bạn</p>
									</div>

									<form class="row g-3 needs-validation"
										th:action="@{/auth/register/submit}" method="POST"
										th:object="${register}">
										<div class="col-12">
											<label for="email" class="form-label">Email</label> <input
												type="email" name="email" class="form-control" id="email"
												placeholder="Email" th:field="*{email}"> <span
												class="badge rounded-pill bg-danger"
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
										</div>

										<div class="col-12">
											<label for="username" class="form-label">Tên đăng
												nhập</label> <input type="text" name="username" class="form-control"
												id="username" placeholder="Tên đăng nhập"
												th:field="*{username}"> <span
												class="badge rounded-pill bg-danger"
												th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}"></span>
										</div>

										<div class="col-12">
											<label for="password" class="form-label">Mật khẩu</label> <input
												type="password" name="password" class="form-control"
												id="password" placeholder="Mật khẩu" th:field="*{password}">
											<span class="badge rounded-pill bg-danger"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></span>
										</div>

										<div class="col-12">
											<button class="btn btn-primary w-100" type="submit">Đăng
												ký</button>
										</div>
										<div class="col-12">
											<p class="small mb-0">
												Bạn đã có tài khoản? <a th:href="@{/auth/login}">Đăng
													nhập</a>
											</p>
											<p class="small mb-0">
												Bạn quên mật khẩu? <a th:href="@{/auth/forgot-password}">Quên mật khẩu</a>
											</p>
										</div>
									</form>

								</div>
							</div>

							<div class="credits">
								Được tạo bởi <a href="#">VVDCODE</a>
							</div>

						</div>
					</div>
				</div>

			</section>

		</div>
	</main>
	<!-- End #main -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script th:src="@{/admin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
	<script
		th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/chart.js/chart.umd.js}"></script>
	<script th:src="@{/admin/assets/vendor/echarts/echarts.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/quill/quill.min.js}"></script>
	<script
		th:src="@{/admin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/admin/assets/vendor/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/admin/assets/js/main.js}"></script>

</body>

</html>
