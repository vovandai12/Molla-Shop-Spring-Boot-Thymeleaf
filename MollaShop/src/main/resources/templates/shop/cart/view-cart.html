<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shop/layout.html}">

<head>
<title>Giỏ hàng</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="page-header text-center"
			style="background-image: url('../shop/assets/images/page-header-bg.jpg')">
			<div class="container">
				<h1 class="page-title">
					Giỏ hàng<span>Cửa hàng</span>
				</h1>
			</div>
			<!-- End .container -->
		</div>
		<!-- End .page-header -->
		<nav aria-label="breadcrumb" class="breadcrumb-nav">
			<div class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/molla/home}">Trang
							chủ</a></li>
					<li class="breadcrumb-item"><a th:href="@{/molla/shop}">Cửa
							hàng</a></li>
					<li class="breadcrumb-item active" aria-current="page">Giỏ
						hàng</li>
				</ol>
			</div>
			<!-- End .container -->
		</nav>
		<!-- End .breadcrumb-nav -->

		<div class="page-content">
			<div class="cart">
				<div class="container">
					<div class="row">
						<div class="col-lg-9">
							<table class="table table-cart table-mobile">
								<thead>
									<tr>
										<th>Sản phẩm</th>
										<th>Giá</th>
										<th>Giảm giá / 1 sản phẩm</th>
										<th>Số lượng</th>
										<th>Tổng tiền</th>
										<th></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="item, i : ${carts}"
										th:with="totalPrice = ${item.discount > 0 ? (item.price - (item.price * item.discount * 0.01)) * item.quantity : item.price * item.quantity}">
										<td class="product-col">
											<div class="product">
												<figure class="product-media">
													<a th:href="@{/molla/product-detail(id=${item.id})}"> <img
														th:src="${item.image} == null ? '/shop/assets/images/no-image.jpg' : '/uploads/' + ${item.image}"
														alt="Product image">
													</a>
												</figure>

												<h3 class="product-title">
													<a th:href="@{/molla/product-detail(id=${item.id})}"
														th:text="${item.name}"></a>
												</h3>
												<!-- End .product-title -->
											</div> <!-- End .product -->
										</td>
										<td class="price-col"
											th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">$84.00</td>
										<td th:text="${item.discount + ' %'}"
											class="text-center text-danger"></td>
										<td th:text="${item.quantity}" class="text-center text-danger"></td>
										<!-- <td class="quantity-col">
											<div class="cart-product-quantity">
												<input type="number" class="form-control"
													th:id="inputNumberCart + ${item.id}"
													th:data-id="${item.id}"
													th:oninput="updateValueDisplay(this.getAttribute('data-id'))"
													th:value="${item.quantity}" min="1" max="10" step="1"
													data-decimals="0" required>
											</div>
										</td>  -->
										<td class="total-col" th:id="viewTotailPrice + ${item.id}"
											th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
										<td class="remove-col"><button class="btn-remove"
												th:data-id="${item.id}" th:data-name="${item.name}"
												th:onclick="removeCartItem(this.getAttribute('data-id'),this.getAttribute('data-name'))">
												<i class="icon-close"></i>
											</button></td>
									</tr>
								</tbody>
							</table>
							<!-- End .table table-wishlist -->
						</div>
						<!-- End .col-lg-9 -->
						<aside class="col-lg-3">
							<div class="summary summary-cart">
								<h3 class="summary-title">Tổng giỏ hàng</h3>
								<!-- End .summary-title -->

								<table class="table table-summary">
									<tbody>
										<tr class="summary-subtotal">
											<td>Tổng tiền:</td>
											<td id="totailViewCart"
												th:text="${#numbers.formatDecimal(totalCart, 0, 'COMMA', 0, 'POINT')} + ' VND'">$160.00</td>
										</tr>
										<!-- End .summary-subtotal -->
										<tr class="summary-shipping">
											<td>Vận chuyển:</td>
											<td>&nbsp;</td>
										</tr>

										<tr class="summary-shipping-row">
											<td>
												<div class="custom-control custom-radio">
													<input type="radio" id="free-shipping" name="shipping"
														checked="checked" class="custom-control-input" value="0"
														th:onclick="handleShipingClick()"> <label
														class="custom-control-label" for="free-shipping">Miễn
														phí vận chuyển</label>
												</div> <!-- End .custom-control -->
											</td>
											<td>0 VND</td>
										</tr>
										<!-- End .summary-shipping-row -->

										<tr class="summary-shipping-row">
											<td>
												<div class="custom-control custom-radio">
													<input type="radio" id="standart-shipping" name="shipping"
														class="custom-control-input" value="1"
														th:onclick="handleShipingClick()"> <label
														class="custom-control-label" for="standart-shipping">Tiêu
														chuẩn:</label>
												</div> <!-- End .custom-control -->
											</td>
											<td>10.000 VND</td>
										</tr>
										<!-- End .summary-shipping-row -->

										<tr class="summary-shipping-row">
											<td>
												<div class="custom-control custom-radio">
													<input type="radio" id="express-shipping" name="shipping"
														class="custom-control-input" value="2"
														th:onclick="handleShipingClick()"> <label
														class="custom-control-label" for="express-shipping">Chính
														xác:</label>
												</div> <!-- End .custom-control -->
											</td>
											<td>20.000 VND</td>
										</tr>
										<!-- End .summary-shipping-row -->

										<tr class="summary-shipping-estimate">
											<td>Địa chỉ đặt hàng<br> <a
												th:href="@{/molla/account/info-account}">Chọn địa chỉ</a></td>
											<td>&nbsp;</td>
										</tr>
										<!-- End .summary-shipping-estimate -->

										<tr class="summary-total">
											<td>Tổng:</td>
											<td id="totailViewOrder"
												th:text="${#numbers.formatDecimal(totalCart, 0, 'COMMA', 0, 'POINT')} + ' VND'">$160.00</td>
										</tr>
										<!-- End .summary-total -->
									</tbody>
								</table>
								<!-- End .table table-summary -->

								<a th:href="@{/molla/check-out}"
									th:if="${not #lists.isEmpty(carts)}"
									class="btn btn-outline-primary-2 btn-order btn-block">TIẾN
									HÀNH THANH TOÁN</a>
							</div>
							<!-- End .summary -->

							<a th:href="@{/molla/shop}"
								class="btn btn-outline-dark-2 btn-block mb-3"><span>TIẾP
									TỤC MUA SẮM</span><i class="icon-refresh"></i></a>
						</aside>
						<!-- End .col-lg-3 -->
					</div>
					<!-- End .row -->
				</div>
				<!-- End .container -->
			</div>
			<!-- End .cart -->
		</div>
		<!-- End .page-content -->
	</div>
</body>

</html>
