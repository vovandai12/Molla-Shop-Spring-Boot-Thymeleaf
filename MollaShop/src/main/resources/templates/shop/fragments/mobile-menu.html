<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:fragment="mobile-menu">
		<div class="mobile-menu-container">
			<div class="mobile-menu-wrapper">
				<span class="mobile-menu-close"><i class="icon-close"></i></span>

				<form th:action="@{/molla/shop(field=${field})}"
					class="mobile-search">
					<label for="mobile-search" class="sr-only">Tìm kiếm</label> <input
						type="search" class="form-control" name="keywords" id="keywords"
						th:value="${keywords}" placeholder="Theo tên sản phẩm...">
					<button class="btn btn-primary" type="submit">
						<i class="icon-search"></i>
					</button>
				</form>

				<ul class="nav nav-pills-mobile" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						id="mobile-menu-link" data-toggle="tab" href="#mobile-menu-tab"
						role="tab" aria-controls="mobile-menu-tab" aria-selected="true">Menu</a>
					</li>
					<li class="nav-item"><a class="nav-link" id="mobile-cats-link"
						data-toggle="tab" href="#mobile-cats-tab" role="tab"
						aria-controls="mobile-cats-tab" aria-selected="false">Danh mục</a>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane fade show active" id="mobile-menu-tab"
						role="tabpanel" aria-labelledby="mobile-menu-link">
						<nav class="mobile-nav">
							<ul class="mobile-menu">
								<li class="active"><a th:href="@{/molla/home}">Trang
										chủ</a></li>
								<li><a th:href="@{/molla/shop}">Cửa hàng</a></li>
								<li><a href="#" class="sf-with-ul">Danh mục</a>
									<ul id="menu__mobile__item__data">
										<!-- Danh mục sản phẩm -->
										<li><a href="#">Danh mục 1</a></li>

									</ul></li>
								<li><a href="#">Thương hiệu</a>
									<ul id="menu__mobile__item__data__brand">
										<li><a href="#">Thương hiệu 1</a></li>
									</ul></li>
								<li><a th:href="@{/molla/about}">Thông tin</a></li>
								<li><a href="#">Liên hệ</a></li>
								<li sec:authorize="isAuthenticated()"><a href="#">Tài khoản</a>
									<ul>
										<li><a th:href="@{/molla/account/info-account}">Thông tin tài khoản</a></li>
										<li><a th:href="@{/molla/like}">Danh sách yêu thích</a></li>
										<li><a th:href="@{/molla/order}">Danh sách đặt hàng</a></li>
										<li><a href="#">Đổi mật khẩu</a></li>
									</ul></li>
							</ul>
						</nav>
						<!-- End .mobile-nav -->
					</div>
					<!-- .End .tab-pane -->
					<div class="tab-pane fade" id="mobile-cats-tab" role="tabpanel"
						aria-labelledby="mobile-cats-link">
						<nav class="mobile-cats-nav">
							<ul class="mobile-cats-menu" id="menu__mobile__tab__item__data">
								<!-- Danh mục sản phẩm -->
								<li><a href="#">Danh mục 1 </a></li>

							</ul>
							<!-- End .mobile-cats-menu -->
						</nav>
						<!-- End .mobile-cats-nav -->
					</div>
					<!-- .End .tab-pane -->
				</div>
				<!-- End .tab-content -->

				<div class="social-icons">
					<a href="#" class="social-icon" target="_blank" title="Facebook"><i
						class="icon-facebook-f"></i></a> <a href="#" class="social-icon"
						target="_blank" title="Twitter"><i class="icon-twitter"></i></a> <a
						href="#" class="social-icon" target="_blank" title="Instagram"><i
						class="icon-instagram"></i></a> <a href="#" class="social-icon"
						target="_blank" title="Youtube"><i class="icon-youtube"></i></a>
				</div>
				<!-- End .social-icons -->
			</div>
			<!-- End .mobile-menu-wrapper -->
		</div>
		<!-- End .mobile-menu-container -->
	</div>
</body>

</html>
