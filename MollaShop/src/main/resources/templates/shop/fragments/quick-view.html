<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:fragment="quick-view">
		<div class="modal fade" id="quickView-modal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered"
				style="max-width: 1114px;" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="container quickView-container">
							<div class="quickView-content">
								<div class="row">
									<div class="col-lg-7 col-md-6">
										<div class="row">
											<div class="product-left" id="bodyQuickImage"></div>
											<div class="product-right">
												<div
													class="owl-carousel owl-theme owl-nav-inside owl-light mb-0"
													data-toggle="owl"
													data-owl-options='{"dots": false,"nav": false,"URLhashListener": true,"responsive": 
													{"900": {"nav": true,"dots": true}}}'
													id="bodyQuickImageDetail"></div>
											</div>
										</div>
									</div>
									<div class="col-lg-5 col-md-6">
										<div id="bodyQuickView"></div>

										<div class="details-filter-row product-nav product-nav-thumbs">
											<label for="size">color:</label> <a href="#" class="active">
												<img
												src="../../../../www.portotheme.com/html/molla/popup/assets/images/demos/demo-6/products/product-1-thumb.html"
												alt="product desc">
											</a> <a href="#"> <img
												src="../../../../www.portotheme.com/html/molla/popup/assets/images/demos/demo-6/products/product-1-2-thumb.html"
												alt="product desc">
											</a>
										</div>
										<!-- End .product-nav -->

										<div class="details-filter-row details-row-size">
											<label for="size">Size:</label>
											<div class="select-custom">
												<select name="size" id="size" class="form-control">
													<option value="#" selected="selected">Select a
														size</option>
													<option value="s">Small</option>
													<option value="m">Medium</option>
													<option value="l">Large</option>
													<option value="xl">Extra Large</option>
												</select>
											</div>
											<!-- End .select-custom -->
										</div>


										<div class="details-filter-row details-row-size">
											<label for="qty">Qty:</label>
											<div class="product-details-quantity">
												<input type="number" id="qty" class="form-control" value="1"
													min="1" max="10" step="1" data-decimals="0" required>
											</div>
											<!-- End .product-details-quantity -->
										</div>
										<!-- End .details-filter-row -->

										<div class="product-details-action">
											<div class="details-action-wrapper">
												<a href="#" class="btn-product btn-wishlist"
													title="Wishlist"><span>Add to Wishlist</span></a> <a
													href="#" class="btn-product btn-compare" title="Compare"><span>Add
														to Compare</span></a>
											</div>
											<!-- End .details-action-wrapper -->
											<a href="#" class="btn-product btn-cart"><span>add
													to cart</span></a>
										</div>

										<div class="product-details-footer">
											<div class="product-cat">
												<span>Category:</span> <a href="#">Women</a>, <a href="#">Dresses</a>,
												<a href="#">Yellow</a>
											</div>
											<!-- End .product-cat -->

											<div class="social-icons social-icons-sm">
												<span class="social-label">Share:</span> <a href="#"
													class="social-icon" title="Facebook" target="_blank"><i
													class="icon-facebook-f"></i></a> <a href="#"
													class="social-icon" title="Twitter" target="_blank"><i
													class="icon-twitter"></i></a> <a href="#" class="social-icon"
													title="Instagram" target="_blank"><i
													class="icon-instagram"></i></a> <a href="#" class="social-icon"
													title="Pinterest" target="_blank"><i
													class="icon-pinterest"></i></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End .modal-body -->
				</div>
				<!-- End .modal-content -->
			</div>
			<!-- End .modal-dialog -->
		</div>
	</div>
</body>

</html>
