<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:fragment="signin-modal">
		<!-- Sign in / Register Modal -->
		<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true"><i class="icon-close"></i></span>
						</button>

						<div class="form-box">
							<div class="form-tab">
								<ul class="nav nav-pills nav-fill" role="tablist">
									<li class="nav-item"><a class="nav-link active"
										id="signin-tab" data-toggle="tab" href="#signin" role="tab"
										aria-controls="signin" aria-selected="true">Đăng nhập</a></li>
									<li class="nav-item"><a class="nav-link" id="register-tab"
										data-toggle="tab" href="#register" role="tab"
										aria-controls="register" aria-selected="false">Đăng ký</a></li>
								</ul>
								<div class="tab-content" id="tab-content-5">
									<div class="tab-pane fade show active" id="signin"
										role="tabpanel" aria-labelledby="signin-tab">
										<div class="form-group">
											<label for="login_username">Tên đăng nhập *</label> <input
												type="text" class="form-control" id="login_username"
												name="login_username" required>
										</div>
										<!-- End .form-group -->

										<div class="form-group">
											<label for="login_password">Mật khẩu *</label> <input
												type="password" class="form-control" id="login_password"
												name="login_password" required>
										</div>
										<!-- End .form-group -->

										<div class="form-footer">
											<button th:onclick="loginSubmit()"
												class="btn btn-outline-primary-2">
												<span>ĐĂNG NHẬP</span> <i class="icon-long-arrow-right"></i>
											</button>

											<a href="#" class="forgot-link">Quên mật khẩu ?</a>
										</div>
										<!-- End .form-footer -->

										<div class="form-choice">
											<p class="text-center">Đăng nhập bằng</p>
											<div class="row">
												<div class="col-sm-6">
													<a
														href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/molla/auth/login-google&response_type=code
    &client_id=565930630780-12eged4gl77b1nbt1g11bhvrqg6h5u30.apps.googleusercontent.com&approval_prompt=force"
														class="btn btn-login btn-g"> <i class="icon-google"></i>
														Google
													</a>
												</div>
												<!-- End .col-6 -->
												<div class="col-sm-6">
													<a href="#" class="btn btn-login btn-f"> <i
														class="icon-facebook-f"></i> Facebook
													</a>
												</div>
												<!-- End .col-6 -->
											</div>
											<!-- End .row -->
										</div>
										<!-- End .form-choice -->
									</div>
									<!-- .End .tab-pane -->
									<div class="tab-pane fade" id="register" role="tabpanel"
										aria-labelledby="register-tab">
										<div class="form-group">
											<label for="register_username">Tên đăng nhập *</label> <input
												type="text" class="form-control" id="register_username"
												name="register_username" required>
										</div>
										<!-- End .form-group -->

										<div class="form-group">
											<label for="register_email">Email *</label> <input
												type="email" class="form-control" id="register_email"
												name="register_email" required>
										</div>
										<!-- End .form-group -->

										<div class="form-group">
											<label for="register_password">Mật khẩu *</label> <input
												type="password" class="form-control" id="register_password"
												name="register_password" required>
										</div>
										<!-- End .form-group -->

										<div class="form-footer">
											<button th:onclick="registerSubmit()"
												class="btn btn-outline-primary-2">
												<span>ĐĂNG KÝ</span> <i class="icon-long-arrow-right"></i>
											</button>
										</div>
										<!-- End .form-footer -->
										<div class="form-choice">
											<p class="text-center">Đăng ký bằng</p>
											<div class="row">
												<div class="col-sm-6">
													<a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/molla/auth/login-google&response_type=code
    &client_id=565930630780-12eged4gl77b1nbt1g11bhvrqg6h5u30.apps.googleusercontent.com&approval_prompt=force" class="btn btn-login btn-g"> <i
														class="icon-google"></i> Google
													</a>
												</div>
												<!-- End .col-6 -->
												<div class="col-sm-6">
													<a href="#" class="btn btn-login  btn-f"> <i
														class="icon-facebook-f"></i> Facebook
													</a>
												</div>
												<!-- End .col-6 -->
											</div>
											<!-- End .row -->
										</div>
										<!-- End .form-choice -->
									</div>
									<!-- .End .tab-pane -->
								</div>
								<!-- End .tab-content -->
							</div>
							<!-- End .form-tab -->
						</div>
						<!-- End .form-box -->
					</div>
					<!-- End .modal-body -->
				</div>
				<!-- End .modal-content -->
			</div>
			<!-- End .modal-dialog -->
		</div>
		<!-- End .modal -->
	</div>
</body>

</html>
